name: Deploy Crypto Store

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Oracle Vault storefront
        run: |
          echo "Building Oracle Vault storefront for @BBWTEMPLECRYPTO..."
          npm run build

      - name: Sync product catalog
        run: |
          echo "Syncing products.json and javascript-products.json..."
          cp products.json ./dist/
          cp javascript-products.json ./dist/

      - name: Sync PayPal checkout files
        run: |
          echo "Syncing PayPal checkout files..."
          cp checkout.html ./dist/

      - name: Trigger bot webhook
        run: |
          echo "Triggering bot webhook for product sync..."
          curl -X POST https://your-bot-endpoint.com/webhook \
            -H "Content-Type: application/json" \
            -d '{"event":"sync","source":"deploy","tag":"@BBWTEMPLECRYPTO"}'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
