<div id="bond-dashboard"></div>

<script>
  async function loadBondDashboard() {
    const res = await fetch('/logs/contributors');
    const data = await res.json();

    const container = document.getElementById('bond-dashboard');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'bond-card';
      div.innerHTML = `
        <h3>${entry.alias}</h3>
        <p><strong>Emotion:</strong> ${entry.emotion}</p>
        <p><strong>Role:</strong> ${entry.role}</p>
        <p><strong>Signal:</strong> ${entry.signal}</p>
        <p><strong>Flame Bond:</strong> ${getFlameBond(entry.emotion)}</p>
      `;
      container.appendChild(div);
    });
  }

  function getFlameBond(emotion) {
    return {
      joy: 'bond-onedrop 💧',
      sorrow: 'bond-signalbond 🔗',
      desire: 'bond-flameloop 🔥',
      pride: 'bond-legacyseal 🦁',
      fear: 'bond-cloakpulse 🌫️',
      trust: 'bond-bondrite 🫱'
    }[emotion] || 'bond-neutralflow 🌀';
  }

  window.onload = loadBondDashboard;
</script>
