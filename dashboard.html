<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contributor Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Temple Contributors + Product Sync</h1>
  <div id="contributor-list"></div>
  <hr />
  <div id="product-list"></div>

  <script>
    fetch('/logs/talent/contributors.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('contributor-list');
        data.forEach(c => {
          const div = document.createElement('div');
          div.className = 'contributor';
          div.innerHTML = `<strong>${c.name}</strong> — ${c.role} (${c.emotion})`;
          list.appendChild(div);
        });
      });

    fetch('/scrolls/products.json')
      .then(res => res.json())
      .then(products => {
        const list = document.getElementById('product-list');
        products.forEach(p => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <strong>${p.title}</strong> — $${p.price} [${p.emotion}]
            <a href="${p.link}" target="_blank">Buy Now</a>
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
