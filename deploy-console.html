<div id="deploy-console"></div>

<script>
  async function loadDeployConsole() {
    const res = await fetch('/logs/deployments');
    const data = await res.json();

    const container = document.getElementById('deploy-console');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'deploy-card';
      div.innerHTML = `
        <h3>Commit: ${entry.commit}</h3>
        <p><strong>Module:</strong> ${entry.module}</p>
        <p><strong>Status:</strong> ${entry.status}</p>
        <p><strong>Duration:</strong> ${entry.duration}</p>
        <p><strong>Timestamp:</strong> ${entry.timestamp}</p>
      `;
      container.appendChild(div);
    });
  }

  window.onload = loadDeployConsole;
</script>
