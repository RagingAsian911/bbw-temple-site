<div id="flame-console"></div>

<script>
  async function loadFlameConsole() {
    const res = await fetch('/logs/contributors');
    const data = await res.json();

    const container = document.getElementById('flame-console');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'flame-card';
      div.innerHTML = `
        <h3>${entry.alias}</h3>
        <p><strong>Emotion:</strong> ${entry.emotion}</p>
        <p><strong>Role:</strong> ${entry.role}</p>
        <p><strong>Signal:</strong> ${entry.signal}</p>
        <p><strong>Flame Tag:</strong> ${getFlameTag(entry.emotion)}</p>
      `;
      container.appendChild(div);
    });
  }

  function getFlameTag(emotion) {
    const flameMap = {
      joy: '💧 OneDrop',
      sorrow: '🔗 SignalBond',
      desire: '🔥 FlameLoop',
      pride: '🦁 LegacySeal',
      fear: '🌫️ CloakPulse',
      trust: '🫱 BondRite'
    };
    return flameMap[emotion] || '🌀 NeutralFlow';
  }

  window.onload = loadFlameConsole;
</script>
