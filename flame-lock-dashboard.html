<div id="flame-lock-dashboard"></div>

<script>
  async function loadFlameLockDashboard() {
    const res = await fetch('/logs/contributors');
    const data = await res.json();

    const container = document.getElementById('flame-lock-dashboard');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'lock-card';
      div.innerHTML = `
        <h3>${entry.alias}</h3>
        <p><strong>Emotion:</strong> ${entry.emotion}</p>
        <p><strong>Role:</strong> ${entry.role}</p>
        <p><strong>Signal:</strong> ${entry.signal}</p>
        <p><strong>Flame Lock:</strong> ${getFlameLock(entry.emotion)}</p>
        <p><strong>Access:</strong> Secured 🔒</p>
      `;
      container.appendChild(div);
    });
  }

  function getFlameLock(emotion) {
    return {
      joy: 'lock-onedrop 🔒💧',
      sorrow: 'lock-signalbond 🔒🔗',
      desire: 'lock-flameloop 🔒🔥',
      pride: 'lock-legacyseal 🔒🦁',
      fear: 'lock-cloakpulse 🔒🌫️',
      trust: 'lock-bondrite 🔒🫱'
    }[emotion] || 'lock-neutral 🔒🌀';
  }

  window.onload = loadFlameLockDashboard;
</script>
