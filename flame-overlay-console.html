<div id="flame-overlay-console"></div>

<script>
  async function loadFlameOverlayConsole() {
    const res = await fetch('/logs/contributors');
    const data = await res.json();

    const container = document.getElementById('flame-overlay-console');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'overlay-card';
      div.innerHTML = `
        <h3>${entry.alias}</h3>
        <p><strong>Emotion:</strong> ${entry.emotion}</p>
        <p><strong>Signal:</strong> ${entry.signal}</p>
        <p><strong>Overlay:</strong> ${getOverlay(entry.emotion)}</p>
      `;
      container.appendChild(div);
    });
  }

  function getOverlay(emotion) {
    return {
      joy: '💧 OneDrop — Creative ignition',
      sorrow: '🔗 SignalBond — Reflective tether',
      desire: '🔥 FlameLoop — Passion cycle',
      pride: '🦁 LegacySeal — Sovereign imprint',
      fear: '🌫️ CloakPulse — Hidden signal',
      trust: '🫱 BondRite — Contributor bond'
    }[emotion] || '🌀 NeutralFlow — Undefined ritual';
  }

  window.onload = loadFlameOverlayConsole;
</script>
