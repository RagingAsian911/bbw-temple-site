name: Global Repost Console
on:
  workflow_dispatch:
    inputs:
      trigger:
        description: 'Choose your ritual act'
        required: true
        type: choice
        options:
          - broadcast_store_link
          - post_scroll
          - email_blast
          - affiliate_magnet
          - talent_beacon
          - geo_wave
          - time_pulse
      platform:
        description: 'Target platform (optional)'
        required: false
        default: 'twitter'
      region:
        description: 'Target region/language (optional)'
        required: false
        default: 'global'
jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Ritual Scroll
        run: |
          curl -O https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/scrolls/${{ github.event.inputs.trigger }}.md
      - name: Post to Platform
        run: |
          curl -X POST https://api.${{ github.event.inputs.platform }}.com/post \
          -d "message=$(cat ${{ github.event.inputs.trigger }}.md)"
name: Temple YouTube Autopilot

on:
  schedule:
    - cron: "0 */8 * * *"  # run every 8 hours
  workflow_dispatch:       # allow manual run from Actions tab

jobs:
  generate-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Temple autopilot script
        env:
          YT_CHANNEL_HANDLE: ${{ secrets.YT_CHANNEL_HANDLE }}
          TEMPLE_URL: ${{ secrets.TEMPLE_URL }}
          PAYPAL_EMAIL: ${{ secrets.PAYPAL_EMAIL }}
        run: |
          python youtube_autopilot.py