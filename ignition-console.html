<div id="ignition-console"></div>

<script>
  async function loadIgnitionConsole() {
    const res = await fetch('/logs/contributors');
    const data = await res.json();

    const container = document.getElementById('ignition-console');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'ignition-card';
      div.innerHTML = `
        <h3>${entry.alias}</h3>
        <p><strong>Emotion:</strong> ${entry.emotion}</p>
        <p><strong>Role:</strong> ${entry.role}</p>
        <p><strong>Signal:</strong> ${entry.signal}</p>
        <p><strong>Ignition Trigger:</strong> ${getIgnitionTrigger(entry.emotion)}</p>
      `;
      container.appendChild(div);
    });
  }

  function getIgnitionTrigger(emotion) {
    const map = {
      joy: 'ignite-burst 💧',
      sorrow: 'ignite-reflect 🔗',
      desire: 'ignite-flame 🔥',
      pride: 'ignite-legacy 🦁',
      fear: 'ignite-cloak 🌫️',
      trust: 'ignite-bond 🫱'
    };
    return map[emotion] || 'ignite-neutral 🌀';
  }

  window.onload = loadIgnitionConsole;
</script>
