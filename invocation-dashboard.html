<div id="invocation-dashboard"></div>

<script>
  async function loadInvocations() {
    const res = await fetch('/logs/contributors');
    const data = await res.json();

    const container = document.getElementById('invocation-dashboard');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'invocation-card';
      div.innerHTML = `
        <h3>${entry.alias}</h3>
        <p><strong>Emotion:</strong> ${entry.emotion}</p>
        <p><strong>Role:</strong> ${entry.role}</p>
        <p><strong>Signal:</strong> ${entry.signal}</p>
        <p><strong>Invocation Route:</strong> ${getInvocationRoute(entry.role)}</p>
        <p><strong>Flame Trigger:</strong> ${getFlameTrigger(entry.emotion)}</p>
      `;
      container.appendChild(div);
    });
  }

  function getInvocationRoute(role) {
    const map = {
      creator: '/invoke/remix',
      supporter: '/invoke/console',
      analyst: '/invoke/analytics',
      ritualist: '/invoke/ritual',
      scout: '/invoke/scout'
    };
    return map[role] || '/invoke/general';
  }

  function getFlameTrigger(emotion) {
    const map = {
      joy: '💧 OneDrop',
      sorrow: '🔗 SignalBond',
      desire: '🔥 FlameLoop',
      pride: '🦁 LegacySeal',
      fear: '🌫️ CloakPulse',
      trust: '🫱 BondRite'
    };
    return map[emotion] || '🌀 NeutralFlow';
  }

  window.onload = loadInvocations;
</script>
