<div id="onboarding-console"></div>

<script>
  async function loadOnboarding() {
    const res = await fetch('/logs/contributors');
    const data = await res.json();

    const container = document.getElementById('onboarding-console');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'onboarding-card';
      div.innerHTML = `
        <h3>${entry.alias}</h3>
        <p><strong>Emotion:</strong> ${entry.emotion}</p>
        <p><strong>Role:</strong> ${entry.role}</p>
        <p><strong>Signal:</strong> ${entry.signal}</p>
        <button onclick="triggerInterview('${entry.alias}')">Trigger Interview</button>
      `;
      container.appendChild(div);
    });
  }

  async function triggerInterview(alias) {
    const res = await fetch(`/interview/${alias}`, { method: 'POST' });
    const data = await res.json();
    alert(`Interview triggered for ${data.alias} â†’ ${data.route}`);
  }

  window.onload = loadOnboarding;
</script>
