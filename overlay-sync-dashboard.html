<div id="overlay-sync-dashboard"></div>

<script>
  async function loadOverlaySyncDashboard() {
    const res = await fetch('/logs/contributors');
    const data = await res.json();

    const container = document.getElementById('overlay-sync-dashboard');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'overlay-sync-card';
      div.innerHTML = `
        <h3>${entry.alias}</h3>
        <p><strong>Emotion:</strong> ${entry.emotion}</p>
        <p><strong>Signal:</strong> ${entry.signal}</p>
        <p><strong>Overlay:</strong> ${getOverlay(entry.emotion)}</p>
        <p><strong>Sync Status:</strong> Validated ✅</p>
      `;
      container.appendChild(div);
    });
  }

  function getOverlay(emotion) {
    return {
      joy: '💧 OneDrop',
      sorrow: '🔗 SignalBond',
      desire: '🔥 FlameLoop',
      pride: '🦁 LegacySeal',
      fear: '🌫️ CloakPulse',
      trust: '🫱 BondRite'
    }[emotion] || '🌀 NeutralFlow';
  }

  window.onload = loadOverlaySyncDashboard;
</script>
