<div id="overlay-sync-dashboard"></div>

<script>

    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'overlay-sync-card';
      div.innerHTML = `
        <h3>${entry.alias}</h3>

        <p><strong>Overlay:</strong> ${getOverlay(entry.emotion)}</p>
        <p><strong>Sync Status:</strong> Validated âœ…</p>
      `;
      container.appendChild(div);
    });
