<div id="pages-dashboard"></div>

<script>
  async function loadPagesDashboard() {
    const res = await fetch('/logs/pages');
    const data = await res.json();

    const container = document.getElementById('pages-dashboard');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'pages-card';
      div.innerHTML = `
        <h3>Commit: ${entry.commit}</h3>
        <p><strong>Route:</strong> ${entry.route}</p>
        <p><strong>Status:</strong> ${entry.status}</p>
        <p><strong>Lock:</strong> ${entry.lock}</p>
        <p><strong>Timestamp:</strong> ${entry.timestamp}</p>
      `;
      container.appendChild(div);
    });
  }

  window.onload = loadPagesDashboard;
</script>
