<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BBW Temple Storefront</title>
</head>
<body>
  <h1>Temple Broadcast: Product Scrolls</h1>
  <div id="product-grid"></div>

  <script>
    fetch('/scrolls/products.json')
      .then(res => res.json())
      .then(products => {
        const grid = document.getElementById('product-grid');
        products.forEach(p => {
          const card = document.createElement('div');
          card.innerHTML = `
            <h2>${p.title}</h2>
            <p>Emotion: ${p.emotion}</p>
            <p>Price: $${p.price}</p>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
              <input type="hidden" name="cmd" value="_xclick">
              <input type="hidden" name="business" value="${p.paypal}">
              <input type="hidden" name="item_name" value="${p.title}">
              <input type="hidden" name="amount" value="${p.price}">
              <input type="hidden" name="currency_code" value="USD">
              <input type="submit" value="Buy with PayPal">
            </form>
            <button onclick="window.location.href='${p.stripe}'">Buy with Stripe</button>
          `;
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
