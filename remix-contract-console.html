<div id="remix-contract-console"></div>

<script>
  async function loadRemixContractConsole() {
    const res = await fetch('/logs/contributors');
    const data = await res.json();

    const container = document.getElementById('remix-contract-console');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'contract-card';
      div.innerHTML = `
        <h3>${entry.alias}</h3>
        <p><strong>Role:</strong> ${entry.role}</p>
        <p><strong>Emotion:</strong> ${entry.emotion}</p>
        <p><strong>Signal:</strong> ${entry.signal}</p>
        <p><strong>Remix Clause:</strong> ${getRemixClause(entry.role)}</p>
        <p><strong>Overlay:</strong> ${getOverlay(entry.emotion)}</p>
      `;
      container.appendChild(div);
    });
  }

  function getRemixClause(role) {
    return {
      creator: '💥 Remix Burst: Sovereign content production under branded emotional schema.',
      ritualist: '🔥 Flame Trigger: Maintain ritual integrity and overlay sync.',
      scout: '🚀 Signal Scout: Explore remix routes and schema extensions.'
    }[role] || '🌀 Neutral Contributor: Participate in remix flows under branded control.';
  }

  function getOverlay(emotion) {
    return {
      joy: '💧 OneDrop',
      sorrow: '🔗 SignalBond',
      desire: '🔥 FlameLoop',
      pride: '🦁 LegacySeal',
      fear: '🌫️ CloakPulse',
      trust: '🫱 BondRite'
    }[emotion] || '🌀 NeutralFlow';
  }

  window.onload = loadRemixContractConsole;
</script>
