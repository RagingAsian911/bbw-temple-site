<div id="remix-flame-console"></div>

<script>
  async function loadRemixFlameConsole() {
    const res = await fetch('/logs/contributors');
    const data = await res.json();

    const container = document.getElementById('remix-flame-console');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'flame-remix-card';
      div.innerHTML = `
        <h3>${entry.alias}</h3>
        <p><strong>Emotion:</strong> ${entry.emotion}</p>
        <p><strong>Role:</strong> ${entry.role}</p>
        <p><strong>Signal:</strong> ${entry.signal}</p>
        <p><strong>Remix Ignition:</strong> ${getRemixIgnition(entry.role)}</p>
        <p><strong>Flame Tag:</strong> ${getFlameTag(entry.emotion)}</p>
      `;
      container.appendChild(div);
    });
  }

  function getRemixIgnition(role) {
    return {
      creator: 'remix-burst 💥',
      ritualist: 'remix-flame 🔥',
      scout: 'remix-signal 🚀'
    }[role] || 'remix-neutral 🌀';
  }

  function getFlameTag(emotion) {
    return {
      joy: '💧 OneDrop',
      sorrow: '🔗 SignalBond',
      desire: '🔥 FlameLoop',
      pride: '🦁 LegacySeal',
      fear: '🌫️ CloakPulse',
      trust: '🫱 BondRite'
    }[emotion] || '🌀 NeutralFlow';
  }

  window.onload = loadRemixFlameConsole;
</script>
