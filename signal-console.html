<div id="signal-console"></div>

<script>
  async function loadSignalConsole() {
    const res = await fetch('/logs/contributors');
    const data = await res.json();

    const container = document.getElementById('signal-console');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'signal-card';
      div.innerHTML = `
        <h3>${entry.alias}</h3>
        <p><strong>Emotion:</strong> ${entry.emotion}</p>
        <p><strong>Role:</strong> ${entry.role}</p>
        <p><strong>Signal:</strong> ${entry.signal}</p>
        <p><strong>Timestamp:</strong> ${entry.timestamp}</p>
      `;
      container.appendChild(div);
    });
  }

  window.onload = loadSignalConsole;
</script>
