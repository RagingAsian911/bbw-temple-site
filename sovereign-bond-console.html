<div id="sovereign-bond-console"></div>

<script>
  async function loadSovereignBondConsole() {
    const res = await fetch('/logs/contributors');
    const data = await res.json();

    const container = document.getElementById('sovereign-bond-console');
    container.innerHTML = '';

    data.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'bond-card';
      div.innerHTML = `
        <h3>${entry.alias}</h3>
        <p><strong>Emotion:</strong> ${entry.emotion}</p>
        <p><strong>Role:</strong> ${entry.role}</p>
        <p><strong>Signal:</strong> ${entry.signal}</p>
        <p><strong>Flame Bond:</strong> ${getFlameBond(entry.emotion)}</p>
        <p><strong>Deploy Lock:</strong> ${getDeployLock(entry.commit)}</p>
      `;
      container.appendChild(div);
    });
  }

  function getFlameBond(emotion) {
    return {
      joy: 'bond-onedrop 💧',
      sorrow: 'bond-signalbond 🔗',
      desire: 'bond-flameloop 🔥',
      pride: 'bond-legacyseal 🦁',
      fear: 'bond-cloakpulse 🌫️',
      trust: 'bond-bondrite 🫱'
    }[emotion] || 'bond-neutral 🌀';
  }

  function getDeployLock(commit) {
    return {
      e1ec290: 'lock-storefront 🔒',
      d723bf4: 'lock-dashboard 🔒',
      279d1c8: 'lock-sovereign 🔐',
      785b01c: 'lock-contract 📜',
      417d682: 'lock-remix 💥'
    }[commit] || 'lock-neutral 🌀';
  }

  window.onload = loadSovereignBondConsole;
</script>
